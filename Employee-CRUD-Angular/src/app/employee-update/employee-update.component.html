<div class="container">
    <h2>Update Employee Details : </h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" [(ngModel)]="employee.name" required class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="department">Department :</label>
            <input type="text" [(ngModel)]="employee.department" required class="form-control" name="department">
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" [(ngModel)]="employee.address" required class="form-control" name="address">
        </div> <br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div><br>
<div [hidden]="!submitted">
    <small class="text-success">Employee Updated successfully!</small>
</div>
